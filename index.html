	<!--pop-up-box-->
	<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
	<!--//pop-up-box-->
	<!-- price range -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui1.css">
</head>

<body>
    
	<!-- top-header -->
	<!--
	<div class="header-most-top">
		<p>Welcome to Local Market</p>
	</div>
	-->
	<!-- //top-header -->

	<!-- header -->
	<ng-include src="'templates/header.html'"></ng-include>
    <!-- //header -->

	<!-- banner -->
	<ng-include src="'templates/banner.html'"></ng-include>
    <!-- //banner -->
    
	<!-- section -->
	<ng-include src="'templates/section.html'"></ng-include>
	<!-- //section -->

	<!-- newsletter -->
	<!--<ng-include src="'templates/newsletter.html'"></ng-include>-->
	<!-- //newsletter -->
	
	<!-- footer -->
	<!--<ng-include src="'templates/footer.html'"></ng-include>-->
	<!-- //footer -->

	<!-- copyright -->
	<!--
	<div class="navbar-fixed-bottom">
	   <ng-include src="'templates/copyright.html'"></ng-include>
	</div>
	-->
	<!-- //copyright -->

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	
	<script src="js/bootstrap.js"></script>
	
	<!--<script src="js/move-top.js"></script>-->

	<script src="js/jquery.flexisel.js"></script>
	<script>

    	<!-- flexisel -->
		$(window).load(function () {
			$("#flexiselDemo1").flexisel({
				visibleItems: 3,
				animationSpeed: 1000,
				autoPlay: true,
				autoPlaySpeed: 3000,
				pauseOnHover: true,
				enableResponsiveBreakpoints: false,
				responsiveBreakpoints: {
					portrait: {
						changePoint: 480,
						visibleItems: 3
					},
					landscape: {
						changePoint: 640,
						visibleItems: 3
					},
					tablet: {
						changePoint: 768,
						visibleItems: 3
					}
				}
			});

		});
    	<!-- //flexisel -->

		$(document).ready(function ($) {
    
            <!-- start-smooth-scrolling -->
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
        	<!-- //end-smooth-scrolling -->
        	
            <!-- smooth-scrolling-of-move-up -->
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
			};

			$().UItoTop({
				easingType: 'easeOutQuart'
			});
			*/
        	<!-- //smooth-scrolling-of-move-up -->
        	
		});
	</script>

</body>

</html>
